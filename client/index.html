<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ação Cidadã - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container" style="max-width: 480px;">
    <header style="text-align: center; margin-bottom: 24px;">
      <h1>Ação Cidadã</h1>
      <p class="muted">Sua voz para uma cidade melhor.</p>
    </header>

    <div class="card" id="loginCard">
      <h2>Entrar</h2>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="seuemail@exemplo.com">
      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="••••••••">
      <label for="tipo">Tipo de conta</label>
      <select id="tipo">
        <option value="usuario">Cidadão</option>
        <option value="autoridade">Autoridade</option>
        <option value="admin">Administrador</option>
      </select>
      <button id="btnLogin">Login</button>
      <p class="muted">Não tem conta? <a href="#" id="goRegister">Cadastre-se</a></p>
    </div>

    <div class="card" id="registerCard" style="display:none;">
      <h2>Criar conta de Cidadão</h2>
      <label for="r_nome">Nome</label>
      <input type="text" id="r_nome" placeholder="Seu nome completo">
      <label for="r_telefone">Telefone</label>
      <input type="text" id="r_telefone" placeholder="Somente números">
      <label for="r_email">Email</label>
      <input type="email" id="r_email" placeholder="seuemail@exemplo.com">
      <label for="r_senha">Senha</label>
      <input type="password" id="r_senha" placeholder="••••••••">
      <button id="btnRegister">Cadastrar</button>
      <p class="muted"><a href="#" id="goLogin">Voltar ao login</a></p>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
