<div class="card" id="registerCard" style="display:none;">
  <h2>Criar conta</h2>

  <label for="r_tipo">Tipo de conta</label>
  <select id="r_tipo">
    <option value="usuario">Cidadão</option>
    <option value="autoridade">Autoridade</option>
    <option value="admin">Administrador</option>
  </select>

  <div id="fieldsUsuario" class="register-fields">
    <label for="r_nome">Nome</label>
    <input type="text" id="r_nome" placeholder="Seu nome completo">
    <label for="r_telefone">Telefone</label>
    <input type="text" id="r_telefone" placeholder="Somente números">
    <label for="r_email">Email</label>
    <input type="email" id="r_email" placeholder="seuemail@exemplo.com">
    <label for="r_senha">Senha</label>
    <input type="password" id="r_senha" placeholder="••••••••">
  </div>

  <div id="fieldsAutoridade" class="register-fields" style="display:none;">
    <label for="ra_nome">Nome</label>
    <input type="text" id="ra_nome" placeholder="Nome completo">
    <label for="ra_email">Email</label>
    <input type="email" id="ra_email" placeholder="autoridade@exemplo.com">
    <label for="ra_telefone">Telefone</label>
    <input type="text" id="ra_telefone" placeholder="Somente números">
    <label for="ra_senha">Senha</label>
    <input type="password" id="ra_senha" placeholder="••••••••">
    <label for="ra_codigo">Código de Acesso</label>
    <input type="text" id="ra_codigo" placeholder="Fornecido pela prefeitura">
  </div>

  <div id="fieldsAdmin" class="register-fields" style="display:none;">
    <label for="ad_nome">Nome de usuário</label>
    <input type="text" id="ad_nome" placeholder="Ex.: admin_jose">
    <label for="ad_senha">Senha</label>
    <input type="password" id="ad_senha" placeholder="••••••••">
    <label for="ad_classificacao">Classificação</label>
    <input type="text" id="ad_classificacao" placeholder="Ex.: SuperAdmin">
    <label for="ad_codigo">Código de Acesso</label>
    <input type="text" id="ad_codigo" placeholder="Fornecido pelo sistema">
  </div>

  <button id="btnRegister">Cadastrar</button>
  <p class="muted"><a href="#" id="goLogin">Voltar ao login</a></p>
</div>
